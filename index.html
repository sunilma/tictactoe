<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

<!-- Latest compiled and minified JavaScript -->
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
<script type="text/javascript" src="ttt.js"></script>

	<title>Tic Tac Toe</title>
</head>
<body>

<h2>Tic Tac Toe</h2>

<div id="tictactoe">
	<div id="choose">
		<p>what would you like to be</p>
			<button class="col-md-6 col-md-offset-3" value="X">X</button>
			<button class="col-md-6" value="O">O</button>
	</div>
	<div id="game">
		<div class="box col-md-4"><button value="1"></button></div>
		<div class="box col-md-4"><button value="2"></button></div>
		<div class="box col-md-4"><button value="3"></button></div>
		<div class="box col-md-4"><button value="4"></button></div>
		<div class="box col-md-4"><button value="5"></button></div>
		<div class="box col-md-4"><button value="6"></button></div>
		<div class="box col-md-4"><button value="7"></button></div>
		<div class="box col-md-4"><button value="8"></button></div>
		<div class="box col-md-4"><button value="9"></button></div>
	</div>
	<div id="result"></div>
</div>

</body>
</html>
